<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Drawing Goku</title>
  </head>
  <body>
    <div class="semicircle hair"></div>
    <div class="semicircle hairL"></div>
    <div class="semicircle hair1"></div>
    <div class="semicircle hair2"></div>
    <div class="semicircle hair3"></div>
    <div class="semicircle hair4"></div>
    <div class="semicircle hair5"></div>
    <div class="semicircle hair6"></div>    
    <div class="hair7"></div>
    <div class="semicircle hair8"></div>
    <div class="semicircle hair9"></div>
    <div class="semicircle hair10"></div>
    <div class="semicircle hair11"></div>

    <div class="ears">
      <div class="ear earL"><div class="inner-circle"><div class="inner-circle2"></div></div></div>
      <div class="face">
        <div class="flexEyebrows">
          <div class="eyebrow left"></div>
          <div class="eyebrow right"></div>
        </div>
        <div class="eyes">
          <div class="shadowL">
            <div class="eyeL"><div class="eyecolor"></div></div>
          </div>
          <div class="shadowR">
            <div class="eyeR"><div class="eyecolor"></div></div>
          </div>
        </div>
        <div class="flex">
          <div class="cheeks"><div class="cheeks rel"></div></div>

          <div class="cheeks"><div class="cheeks rel"></div></div>
        </div>

        <div class="flexCenter">
          <div class="nose"></div>
        </div>
        <div class="flexCenter">
          <div class="mouth"></div>
        </div>
      </div>
      <div class="ear"><div class="inner-circle"><div class="inner-circle2"></div></div></div>
    </div>
    </div>
    <p>Son Goku</p>
  </body>
</html>
